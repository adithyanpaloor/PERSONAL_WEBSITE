    <section>
        <div class="continer p-5">
            <h2 class="text-center">Contact Me</h2> <br>
          <form id="submit-form" action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputname">Name</label>
                  <input type="text" class="form-control" id="inputname" placeholder="name">
                </div>
               <div class="form-group col-md-6">
                <label for="inputCity">Place</label>
                <input type="text" class="form-control" id="inputpalce" placeholder="place">
               </div>
             </div>
  
            <div class="form-row">
               <div class="form-group col-md-6">
                 <label for="inputEmail">Email</label>
                 <input type="email" class="form-control" id="inputEmail" placeholder="Email">
               </div>
               <div class="form-group col-md-6">
                <label for="inputaddress">address</label>
                <input type="text" class="form-control" id="inputaddress" placeholder="address">
               </div>
            </div>
           
           
            <div class="form-row">
  
                <div class="form-group col-md-6">
                 <label for="inputCity">comment</label>
                 <input type="text" class="form-control" id="inputcomment">
                 </div>
  
                <div class="form-group col-md-6">
                 <label for="inputState">work</label>
                 <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>photoshoot</option>
                  <option>Editing</option>
                  <option>web desinning</option>
                 </select>
                </div>
               
               </div> 
                 <div class="form-group col-md-12">
                  <label for="inputfile">upload file</label> 
                  <label class="custom-file-label" for="customFile">Choose file</label>
                  <input type="file" class="custom-file-input" id="customFile">
                
                </div>
                <div class="form-group">
                  <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="gridCheck">
                   <label class="form-check-label" for="gridCheck">
                     Check me out
                   </label>
                 </div>
               </div>
               <button type="submit" class="btn btn-primary">send</button>
             </form>
  
               </div>

  <script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbyhkWHr2EEOPQ_bGBd9WYVGvd4AVhjr5TbHubQI/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>
